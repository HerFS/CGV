{% block script %}
<script>
  const container2 = document.querySelector('.container');
  const seats2 = document.querySelectorAll('.row .seat:not(.occupied)');
  const count2 = document.getElementById('count');
  const total2 = document.getElementById('total');
  const movieSelect2 = document.getElementById('movie');
  const money2 = document.getElementById("money").value;
  populateUI2();
  
  let ticketPrice2 = +movieSelect2.value;
  
  // Save selected movie index and price
  
  function setMovieData2(movieIndex2, moviePrice2) {
    localStorage.setItem('selectedMovieIndex2', (movieIndex2));
    localStorage.setItem('selectedMoviePrice2', (moviePrice2));
  }
  
  // Update total and count 
  function updateSelectedCount2() {
    const selectedSeats2 = document.querySelectorAll('.row .seat.selected');
    const occupiedSeats2 = document.querySelectorAll('.row .seat.occupied');
    // Copy selected seat into an array 
    // Map through the array
    // Return a new array indexes
  
    const seatsIndex2 = [...selectedSeats2].map((seat) =>{
      return [...seats2].indexOf(seat)
    })
  
    const seatsIndex_2 = [...occupiedSeats2].map((seat) =>{
      return [...seats2].indexOf(seat)
    })
  
    localStorage.setItem('selectedSeats2', JSON.stringify(seatsIndex2));
    localStorage.setItem('occupiedSeats2', JSON.stringify(seatsIndex_2));
  
    const selectedSeatsCount2 = selectedSeats2.length;

    count2.innerText = selectedSeatsCount2;
    total2.innerText = selectedSeatsCount2 * ticketPrice2;
    document.getElementById('price').value = selectedSeatsCount2 * ticketPrice2;
    document.getElementById('movie_seat').value = selectedSeatsCount2;
    let button2 = document.querySelector(".button");
    button2.disabled = true;
      if(selectedSeatsCount2 * ticketPrice2 <= money2) {
        button2.disabled = false;
      } else {
        button2.disabled = true;
      }
  }
  
  // Get data from localstorage and populate the UI
  
  function populateUI2() {
    const selectedSeats2 = JSON.parse(localStorage.getItem('selectedSeats2'));
    const occupiedSeats2 = JSON.parse(localStorage.getItem('occupiedSeats2'));
  
    if (selectedSeats2 !== null && selectedSeats2.length >= 0) {
      seats2.forEach((seat, index) => {
        if (selectedSeats2.indexOf(index) > -1 || occupiedSeats2.indexOf(index) > -1) {
          seat.classList.add('occupied');
        }
      });
    }
  
    const selectedMovieIndex2 = localStorage.getItem('selectedMovieIndex2');
  
    if(selectedMovieIndex2 !== null) {
      movieSelect2.selectedIndex = selectedMovieIndex2;
    }
  }
  
  //Movie Select Event
  movieSelect2.addEventListener('change', (e) => {
    ticketPrice2 = +e.target.value;
    setMovieData2(e.target.selectedIndex, e.target.value);
    updateSelectedCount2();
  })
  
  // Seat click event
  container2.addEventListener('click', (e) => {
    if (e.target.classList.contains('seat') && 
    !e.target.classList.contains('occupied')
    ) {
      e.target.classList.toggle('selected');
  
      updateSelectedCount2()
    }
  })
  
  // Initial count and total set 
  
  updateSelectedCount2();
  
  </script>
